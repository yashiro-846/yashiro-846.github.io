<!DOCTYPE html>
<!--HTML5では必須の宣言-->
<html lang="ja">
<!--文章全体の言語-->
<!--HTMLを選択してAlt_Bでブラウザ表示-->
<!--Shift_Alt_Fで一括インデント-->

<head>
    <meta charset="UTF-8">
    <!--文字エンコード指定meta要素は、head要素内の先頭に配置-->
    <meta name="theme-color" content="#a1004e">
    <!--ページのテーマカラー（ピンク紫っぽい赤）他候補（#7a0d42）-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!--initial-scale=1.0は初期ズーム倍率　user-scalableはユーザーがズームできるかどうか-->
    <title>やしろのヤシロ</title>
    <!--検索結果のタイトル-->
    <meta name="description" content="「やしろのヤシロ」はこれまでの成果物とかいろいろをアーカイブするための保管庫です">
    <!--検索結果に表示されるページ概要-->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/ロゴ案/イラスト１.png">
    <!--apple-touch-iconはweb clipアイコンの指定-->
    <link rel="stylesheet" href="newsite/css/toppage.css" type="text/css">
</head>

</html>
