<!DOCTYPE html><!--HTML5では必須の宣言-->
<html lang="ja"><!--文章全体の言語-->
<!--HTMLを選択してAlt_Bでブラウザ表示-->
<!--Shift_Alt_Fで一括インデント-->

<head>
  <meta charset="UTF-8"><!--文字エンコード指定meta要素は、head要素内の先頭に配置-->
  <meta name="theme-color" content="#a1004e"><!--ページのテーマカラー（ピンク紫っぽい赤）他候補（#7a0d42）-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"><!--initial-scale=1.0は初期ズーム倍率　user-scalableはユーザーがズームできるかどうか-->
  <title>やしろの部屋</title><!--検索結果のタイトル-->
  <meta name="description" content="やしろの部屋は、これまでの成果物やなんやかんやを保管、紹介する倉庫です。"><!--検索結果に表示されるページ概要-->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/ya!.png"><!--apple-touch-iconはweb clipアイコンの指定-->
</head>

<body class="page-top">
  
  <div><!--囲んだ範囲を一塊にする-->
    <header><!--ヘッダーであることを示す-->
      <nav><!--ページ内リンク集-->
        <ul><!--順序のないリスト作成-->
          <li>Profile</li><!--リスト表示-->
          <li>Product</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
  </div>


</body>

</html>
